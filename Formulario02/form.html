<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>FORMULÁRIO</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprendendo sobre HTML e CSS"> <!--Descrição-->
    <meta name="author" content="Vinicius Santos Matos"> <!--Autor-->
</head>
<body style="font-size: 20px;">
    <h1>FORMULÁRIO</h1>

    <form action="envia-dados.php" method="post" enctype="multipart/form-data">
        <!--O uso do enctype é para envio de img ou arquivos, sem ele não é possivel fazer o envio-->

        <p>
            Nome: <input type="text" name="nome" />
            Sobrenome: <input type="text" name="sobrenome" />
        </p>

        <fieldset> <!--fieldset - AGRUPA determinados campos, grosseiramente é como se fosse uma 'margem/quadro' com conteúdo dentro-->
            <legend>DESENVOLVIMENTO</legend>
            
            <P>
                <label>
                    <input type="radio" name="opcoes" value="HTML" /> HTML
                </label>

                <label>
                    <input type="radio" name="opcoes" value="CSS" /> CSS
                </label>
            </P>

            <p>
                <input type="checkbox" name="tecnology" value="HTML" /> E usei HTML
                <input type="checkbox" name="tecnology" value="CSS" /> Eu sei CSS
            </p>

            <p>
                <select>
                    <option value="" selected> Selecione uma opção: </option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="jQuery">jQuery</option>
                    <option value="PHP">PHP</option>
                    <option value="JAVA">JAVA</option>
                    <option value="C#">C#</option>
                </select>

                <select>
                    <option value="" selected>Selecione uma opção: </option>
                    <!--O uso do optgroup serve para agrupar por categorias. Neste caso é categoria DESENVOLVIMENTO-->
                    <optgroup label="Desenvolvimento">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="jQuery">jQuery</option>
                    </optgroup>

                    <optgroup label="Programação">
                        <option value="PHP">PHP</option>
                        <option value="JAVA">JAVA</option>
                        <option value="C#">C#</option>
                        <option value="Python">Python</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>

        <p>
            Mensagem<br />
            <textarea name="msg" cols="100" rows="10"></textarea>
        </p>
        <input type="reset" name="limpar" value="LIMPAR" />
        <input type="submit" name="enviar" value="ENVIAR">
    </form>
    
</body>
</html>
