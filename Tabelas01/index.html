<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body style="font-size: 20px">
    <!--Cellpadding dá espaço dentro da coluna-->
    <!--Cellspacing dá espaço entre as colunas-->
    <!--Border coloca uma borda na tabela e colunas-->
    <table cellpadding="5" cellspacing="5" border="1">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Endereço</th>
        </tr>
        <tr>
            <td>Vinicius Santos Matos</td>
            <td>11 92222-3333</td>
            <td>Rua Xpto, 99</td>
        </tr>
        <tr>
            <td>Luiz Gama</td>
            <td>91 94444-5555</td>
            <td>Rua da paz, 44</td>
        </tr>
    </table>  
    <hr>
    <table cellpadding="10" cellspacing="0" border="1">
        <tr>
            <!--Podemos usar o atributo 'colspan' para mesclar várias colunas com seu valor correspondente. No exemplo debaixo você vai ver que o titulo 'Telefone' ocupa(mesclando) dois espaços da tabela-->
            <th colspan="2">Telefones</th>
        </tr>
        <tr>
            <td>91 94444-5555</td>
            <td>91 94444-5555</td>
        </tr>
    </table>  
    <hr>
    <table cellpadding="10" cellspacing="0" border="1">
        <tr>
            <!--Podemos usar o atributo 'rowspan' para mesclar várias linhas com seu valor correspondente-->
            <th rowspan="4">Telefones</th>
            <td>91 94444-5555</td>
            <td>91 94444-5555</td>
        </tr>
        <tr>
            <td>91 94444-5555</td>
            <td>91 94444-5555</td>
        </tr>
    </table>
</body>
</html>
